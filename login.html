<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="index" autor="Aliz Mejia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Forja </title>
    <link rel="shotcut icon" href="img/forja 1.svg">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <script src="https://kit.fontawesome.com/d4252d30df.js" crossorigin="anonymous"></script>
</head>

<body id="login">



    <div id="container-login">

        <div class="button-login-vol">
            <a href="index.html" class="button-log-volver">
                <h5>Volver al inicio</h5> <i class="fa-solid fa-house-chimney"></i>
            </a>
        </div>

        <div class="log-login">
            <div class="forja-login">
                <img src="img/0. logoforja.png" alt="logo forja" class="l-f-l">
                <h2>Contigo, siempre!</h2>
            </div>


            <form class="datos-login">
                <div class="login-group">
                    <label for="usuario" class="login-label">Usuario</label>
                    <input type="text" name="usuario" id="usuario" class="usuario" required>
                </div>

                <div class="login-group">
                    <label for="password" class="login-label">Contraseña</label>
                    <input type="password" name="password" id="password" class="password" required>
                </div>

                <div class="login-group">
                    <a href="" class="forgot">¿Olvidaste tu contraseña?</a>
                </div>

                <div class="button-login-ing"> <!--onclick="validar()"-->
                    <input type="button" class="button-log-ingresar" id="button-log-ingresar"  value="Ingresar" ></input>
                </div>
            </form>
        </div>

    </div>



    <script src="js/script-login.js"></script>
</body>

</html>
